</head>
<body>
    <nav class="navbar">
        <div>
            <img src="https://res.cloudinary.com/dxxz4qcy9/image/upload/v1737301015/gzcrqqzil0aksjirqdkx.png" class="logo">
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('login') }}"><i class="fa-solid fa-right-to-bracket"></i>Login</a></li>
            <li><a href="{{ url_for('about') }}"><i class="fa-solid fa-circle-info"></i>About</a></li>
            <li><a href="{{ url_for('contact') }}"><i class="fa-solid fa-phone"></i>Contact</a></li>
        </ul>
    </nav>
    <div id="sectionupload">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card6">
                        <h2 class="mb-4">Secure File Upload</h2>
                        <input type="file" id="fileInput" class="form-control w-50 mx-auto" onchange="showSubmitButton()">
                        <button id="submitFileBtn" class="btn btn-light mt-3" style="display: none;" onclick="uploadFile()">Submit</button>
                    </div>
                    <div id="otpPopup">
                        <h5>Enter OTP</h5>
                        <input type="text" id="otpInput" class="form-control mt-2" placeholder="Enter OTP">
                        <p id="timer">02:00</p>
                        <button class="btn button2 mt-3" onclick="verifyOtp()">Submit OTP</button>
                        <button class="btn button4 mt-2" onclick="closePopup()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
